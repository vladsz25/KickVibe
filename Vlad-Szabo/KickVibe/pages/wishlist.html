<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - KickVibe</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .wishlist-container {
      padding: var(--spacing-2xl) var(--spacing-md);
      background: linear-gradient(135deg, var(--light) 0%, var(--gray-50) 100%);
      min-height: 100vh;
    }

    .wishlist-header {
      margin-bottom: var(--spacing-2xl);
      text-align: center;
    }

    .wishlist-header h1 {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-md);
    }

    .wishlist-stats {
      display: flex;
      justify-content: center;
      gap: var(--spacing-2xl);
      margin-bottom: var(--spacing-2xl);
    }

    .stat {
      text-align: center;
      padding: var(--spacing-lg) var(--spacing-xl);
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      min-width: 150px;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      display: block;
    }

    .stat-label {
      color: var(--gray-medium);
      font-size: 0.9rem;
      margin-top: var(--spacing-sm);
    }

    .empty-wishlist {
      text-align: center;
      padding: var(--spacing-3xl) var(--spacing-lg);
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--spacing-lg);
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--spacing-2xl);
    }

    .wishlist-item {
      background: var(--white);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 300ms ease;
      display: flex;
      flex-direction: column;
    }

    .wishlist-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .wishlist-item-image {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      position: relative;
      overflow: hidden;
    }

    .wishlist-remove-btn {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--white);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 300ms ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .wishlist-remove-btn:hover {
      background: var(--danger);
      color: var(--white);
      transform: scale(1.1);
    }

    .wishlist-item-info {
      padding: var(--spacing-lg);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .wishlist-item-name {
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
      line-height: 1.4;
      flex: 1;
    }

    .wishlist-item-category {
      font-size: 0.85rem;
      color: var(--gray-medium);
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .wishlist-item-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--spacing-md);
    }

    .wishlist-item-actions {
      display: flex;
      gap: var(--spacing-md);
    }

    .wishlist-item-actions .btn {
      flex: 1;
      height: 40px;
      font-size: 0.9rem;
    }

    .sort-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-2xl);
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    .sort-select {
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--gray-light);
      border-radius: var(--radius-md);
      font-family: var(--font-family);
      cursor: pointer;
      transition: all 300ms ease;
    }

    .sort-select:hover {
      border-color: var(--primary);
    }

    @media (max-width: 768px) {
      .wishlist-stats {
        flex-direction: column;
      }

      .wishlist-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--spacing-lg);
      }

      .wishlist-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="notifications"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="../index.html" class="logo">KickVibe</a>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./shop.html">Shop</a></li>
        </ul>
        <div class="nav-actions">
          <button class="nav-icon" id="darkModeToggle">Dark</button>
          <button class="nav-icon" id="wishlistBtn" title="Wishlist">‚ù§Ô∏è</button>
          <button class="nav-icon" id="cartBtn" style="position: relative;">Cart<span class="cart-count" id="cartCount" style="display: none;">0</span></button>
          <button class="nav-icon" id="userBtn">Account</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Wishlist Container -->
  <div class="wishlist-container">
    <div class="container">
      <!-- Header -->
      <div class="wishlist-header">
        <h1>My Wishlist</h1>
        <p style="color: var(--gray-medium); font-size: 1.1rem;">Your collection of sneakers you love</p>
      </div>

      <!-- Empty State -->
      <div id="emptyWishlist" style="display: none;">
        <div class="empty-wishlist">
          <div class="empty-icon">üíî</div>
          <h2 style="margin-bottom: var(--spacing-md);">Your wishlist is empty</h2>
          <p style="color: var(--gray-medium); margin-bottom: var(--spacing-2xl);">Start saving sneakers you love for later!</p>
          <a href="./shop.html" class="btn btn-primary">Explore Sneakers</a>
        </div>
      </div>

      <!-- Wishlist Content -->
      <div id="wishlistContent" style="display: none;">
        <!-- Stats -->
        <div class="wishlist-stats" id="wishlistStats">
          <!-- Populated by JavaScript -->
        </div>

        <!-- Sort Controls -->
        <div class="sort-controls">
          <div>
            <label style="margin-right: var(--spacing-md); color: var(--gray-medium);">Sort by:</label>
            <select class="sort-select" id="sortSelect">
              <option value="recent">Recently Added</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="name">Name: A to Z</option>
            </select>
          </div>
          <a href="./shop.html" class="btn btn-outline">Continue Shopping</a>
        </div>

        <!-- Wishlist Grid -->
        <div class="wishlist-grid" id="wishlistGrid">
          <!-- Populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 KickVibe. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="../js/state.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Dark mode
    if (stateManager.isDarkMode()) {
      document.body.classList.add('dark-mode');
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      stateManager.toggleDarkMode();
      document.body.classList.toggle('dark-mode');
    });

    // Navigation
    document.getElementById('cartBtn').addEventListener('click', () => {
      window.location.href = './cart.html';
    });

    document.getElementById('wishlistBtn').addEventListener('click', () => {
      // Already on wishlist page
      console.log('Already on wishlist page');
    });

    document.getElementById('userBtn').addEventListener('click', () => {
      if (isLoggedIn()) {
        window.location.href = './profile.html';
      } else {
        window.location.href = './login.html';
      }
    });

    // Sort functionality
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      renderWishlist(e.target.value);
    });

    /**
     * Render wishlist
     */
    function renderWishlist(sortBy = 'recent') {
      let wishlist = [...stateManager.getWishlist()];

      // Sort
      switch (sortBy) {
        case 'price-low':
          wishlist.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          wishlist.sort((a, b) => b.price - a.price);
          break;
        case 'name':
          wishlist.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case 'recent':
        default:
          wishlist.reverse();
      }

      const emptyContainer = document.getElementById('emptyWishlist');
      const contentContainer = document.getElementById('wishlistContent');

      if (wishlist.length === 0) {
        emptyContainer.style.display = 'block';
        contentContainer.style.display = 'none';
        return;
      }

      emptyContainer.style.display = 'none';
      contentContainer.style.display = 'block';

      // Render stats
      document.getElementById('wishlistStats').innerHTML = `
        <div class="stat">
          <span class="stat-number">${wishlist.length}</span>
          <span class="stat-label">Items</span>
        </div>
        <div class="stat">
          <span class="stat-number">$${(wishlist.reduce((sum, item) => sum + item.price, 0)).toFixed(2).replace('.', '')}</span>
          <span class="stat-label">Total Value</span>
        </div>
        <div class="stat">
          <span class="stat-number">${(wishlist.reduce((sum, item) => sum + (item.price * 0.1), 0)).toFixed(0)}</span>
          <span class="stat-label">Potential Savings*</span>
        </div>
      `;

      // Render items
      document.getElementById('wishlistGrid').innerHTML = wishlist.map(item => `
        <div class="wishlist-item">
          <div class="wishlist-item-image">
            
            <button class="wishlist-remove-btn" onclick="removeFromWishlist(${item.id}, event);">
              ‚úï
            </button>
          </div>
          <div class="wishlist-item-info">
            <div class="wishlist-item-category">${item.category}</div>
            <div class="wishlist-item-name">${item.name}</div>
            <div class="wishlist-item-price">${formatPrice(item.price)}</div>
            <div class="wishlist-item-actions">
              <a href="./product.html?id=${item.id}" class="btn btn-outline">View</a>
              <button class="btn btn-primary" onclick="addToCart(${item.id});">Add</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    /**
     * Remove from wishlist
     */
    function removeFromWishlist(productId, event) {
      event.preventDefault();
      event.stopPropagation();

      stateManager.removeFromWishlist(productId);
      showNotification('Removed from wishlist', 'success');
      renderWishlist(document.getElementById('sortSelect').value);
    }

    /**
     * Add to cart
     */
    function addToCart(productId) {
      const product = stateManager.getProduct(productId);
      if (product) {
        stateManager.addToCart(product, 1, product.sizes[0]);
        showNotification(`${product.name} added to cart!`, 'success');
      }
    }

    // Update cart count
    function updateCartCount() {
      const count = stateManager.getCart().length;
      const cartCount = document.getElementById('cartCount');
      if (count > 0) {
        cartCount.textContent = count;
        cartCount.style.display = 'flex';
      } else {
        cartCount.style.display = 'none';
      }
    }

    // Initialize
    window.addEventListener('load', () => {
      renderWishlist();
      updateCartCount();
    });
  </script>
</body>
</html>
